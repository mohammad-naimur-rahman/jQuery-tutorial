<body>
  <nav class="d-flex justify-content-around bg-secondary position-fixed w-100 top-0 left-0 flex-wrap">
    <a class="btn btn-primary mx-2" href="index.html">Selector, Events & Effects</a>

    <a class="btn btn-primary mx-2" href="ajax.html">Ajax</a>
  </nav>
  <div class="container mb-3 mt-5">
    <p class="get-text"><span>Some text</span></p>
    <p class="print-text text-primary"></p>
    <p>The HTML inside the first element</p>
    <p class="print-html text-secondary"></p>
    <input type="text" value="Some Value" class="get-value form-control">
    <p class="print-value"></p>
    <a href="https://www.naimur.me" class="get-attr">Will print the href below</a>
    <p class="print-attr"></p>

    <p class="set-text"></p>
    <p class="set-html"></p>
    <a class="set-attr">Will set href attribute</a>
  </div>
