<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Tutorial</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="./jQuery.js" defer></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <nav class="d-flex justify-content-around bg-secondary position-fixed w-100 top-0 left-0 flex-wrap">
    <a class="btn btn-danger" href="index.html">Selector, Events & Effects</a>
    <a class="btn btn-danger" href="html-css.html">HTML & CSS</a>
    <a class="btn btn-danger" href="traversing.html">Traversing</a>
    <a class="btn btn-danger" href="ajax.html">Ajax</a>
  </nav>
  <div class="container mb-3 mt-5">
    <pre>Will be hidden</pre>
    <button class="btn btn-secondary btn-click">Click me to create a text!</button>
    <p class="btn-next"></p>
    <button class="btn btn-info btn-hide">I will be hidden on double click</button>
    <div class="flex flex-column">
      <div class="counter-box shadow shadow-lg">
        <p>You have entered this box <span class="counter-enter">0</span> times!</p>
        <p>You have left this box <span class="counter-leave">0</span> times!</p>
      </div>
      <button class="btn btn-success show-btn mt-3">Show</button>
      <button class="btn btn-danger hide-btn mt-3">Hide</button>
      <button class="btn btn-info toggle-btn mt-3 ms-3">Toggle slowly</button>
      <button class="btn btn-warning fade-in-btn mt-3 ms-3">Fade In</button>
      <button class="btn btn-secondary fade-out-btn mt-3 ms-3">Fade Out</button>
      <button class="btn btn-primary fade-toggle-btn mt-3 ms-3">Fade toggle</button>
    </div>

    <div class="bg-primary mt-3 p-2 rounded text-white cursor-pointer slide-toggle-btn">Slide Toggle</div>
    <div class="bg-primary mt-1 px-2 rounded text-white cursor-pointer slide-toggle-container">Slide Toggle
    </div>

    <h2 class="my-3">Animation example</h2>
    <div class="animate-container bg-success text-white rounded mb-3">
      <p class="animate-text text-center">Some Text</p>
    </div>
    <button class="btn btn-primary animate-btn-1">
      Animate 1
    </button>
    <button class="btn btn-primary animate-btn-2">
      Animate 2 (toggle)
    </button>
    <button class="btn btn-primary animate-btn-3">
      Animate 3 (queue)
    </button>

    <h2 class="mt-4">Stop function</h2>
    <div
      class="stop-container bg-success rounded d-flex align-items-center justify-content-center text-white shadow shadow-lg mb-2">
      Some Text
    </div>
    <button class="btn btn-success btn-stop-start">Start</button>
    <button class="btn btn-danger btn-stop-first">Stop first</button>
    <button class="btn btn-warning btn-stop-all">Stop all</button>
    <button class="btn btn-secondary btn-stop-end">Stop but end</button>
    <button class="btn btn-primary btn-stop-reset">Reset</button>
    <button class="btn btn-info btn-stop-callback">Callback (Applies for all animations)</button>

    <h2 class="chaining mt-3">We can use multiple functions one after another in a chain in jQuery</h2>
  </div>
</body>

</html>
