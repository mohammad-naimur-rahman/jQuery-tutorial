<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Tutorial</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="./jQuery.js" defer></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="container">
    <pre>Will be hidden</pre>
    <button class="btn btn-secondary btn-click">Click me to create a text!</button>
    <p class="btn-next"></p>
    <button class="btn btn-info btn-hide">I will be hidden on double click</button>
    <div class="flex flex-column">
      <div class="counter-box shadow shadow-lg">
        <p>You have entered this box <span class="counter-enter">0</span> times!</p>
        <p>You have left this box <span class="counter-leave">0</span> times!</p>
      </div>
      <button class="btn btn-success show-btn mt-3">Show</button>
      <button class="btn btn-danger hide-btn mt-3">Hide</button>
      <button class="btn btn-info toggle-btn mt-3 ms-3">Toggle slowly</button>
      <button class="btn btn-warning fade-in-btn mt-3 ms-3">Fade In</button>
      <button class="btn btn-secondary fade-out-btn mt-3 ms-3">Fade Out</button>
      <button class="btn btn-primary fade-toggle-btn mt-3 ms-3">Fade toggle</button>
    </div>

    <div class="bg-primary mt-3 p-2 rounded text-white cursor-pointer slide-toggle-btn">Slide Toggle</div>
    <div class="bg-primary mt-1 px-2 rounded text-white cursor-pointer slide-toggle-container">Slide Toggle
    </div>

    <h2 class="my-3">Animation example</h2>
    <div class="animate-container bg-success text-white rounded mb-3">
      <p class="animate-text text-center">Some Text</p>
    </div>
    <button class="btn btn-primary animate-btn-1">
      Animate 1
    </button>
    <button class="btn btn-primary animate-btn-2">
      Animate 2 (toggle)
    </button>
    <button class="btn btn-primary animate-btn-3">
      Animate 3 (queue)
    </button>
  </div>
</body>

</html>
