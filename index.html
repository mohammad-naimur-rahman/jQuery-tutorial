<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Tutorial</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="./jQuery.js" defer></script>
  <script src="./script.js" defer></script>
</head>

<body>
  <div class="container">
    <pre>Will be hidden</pre>
    <button class="btn btn-secondary btn-click">Click me to create a text!</button>
    <p class="btn-next"></p>
    <button class="btn btn-info btn-hide">I will be hidden on double click</button>
    <div class="counter-box shadow shadow-lg">
      <p>You have entered this box <span class="counter-enter">0</span> times!</p>
      <p>You have left this box <span class="counter-leave">0</span> times!</p>
    </div>
  </div>
</body>

</html>
